# Disable built-in basic auth, we are using our own (ported from ODK Aggregate)
security.basic.enabled=false
spring.datasource.driverClassName:org.postgresql.Driver
spring.datasource.url:jdbc:postgresql://127.0.0.1/hamster_unit?autoDeserialize=true
spring.datasource.username:hamster_unit
spring.datasource.password:hamster_unit
jdbc.schema:hamster_unit
